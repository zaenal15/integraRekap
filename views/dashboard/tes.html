<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Trading Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    margin-bottom: 8px;
    display: block;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="calculator">
        <h1>BTC Trading Profit Calculator</h1>
        
        <label for="leverage">Leverage:</label>
        <input type="number" id="leverage" placeholder="Enter Leverage" />

        <label for="entryPrice">Entry Price (BTC):</label>
        <input type="number" id="entryPrice" placeholder="Enter Entry Price" />

        <label for="investment">Investment Amount (USD):</label>
        <input type="number" id="investment" placeholder="Enter Investment in USD" />

        <label for="tpPrice">Take Profit Price (BTC):</label>
        <input type="number" id="tpPrice" placeholder="Enter TP Price" />

        <button onclick="calculateProfit()">Calculate Profit</button>

        <div id="result">
            <p>Estimated Profit: <span id="profit">0</span> USD</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function calculateProfit() {
    // Get values from input fields
    const leverage = parseFloat(document.getElementById("leverage").value);
    const entryPrice = parseFloat(document.getElementById("entryPrice").value);
    const investment = parseFloat(document.getElementById("investment").value);
    const tpPrice = parseFloat(document.getElementById("tpPrice").value);

    // Check if all inputs are valid
    if (isNaN(leverage) || isNaN(entryPrice) || isNaN(investment) || isNaN(tpPrice)) {
        alert("Please enter valid values for all fields.");
        return;
    }

    // Calculate the price difference
    const priceDifference = tpPrice - entryPrice;

    // Calculate profit based on leverage
    const profit = priceDifference * leverage * (investment / entryPrice);

    // Display the result
    document.getElementById("profit").textContent = profit.toFixed(2);
}

    </script>
</body>
</html>
