{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntegraRekap</title>

  <link rel="stylesheet" href="../../assets/css/doRoot.css">
  <link rel="stylesheet" href="../../views/login/login.css">
  <script src="/assets/js/jquery-3.6.0.min.js"></script>
  <script src="../../assets/plugins/sweetalert2/dist/sweetalert2.all.min.js" type="text/javascript" ></script>
  <script src="../../views/login/login.js"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .input-form {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>
  <section id="main-login">
    <input type="hidden" id="token" value="{{ .token }}">
    <input type="hidden" id="isTimeoutSession" value="{{ .isTimeout }}">
    <section id="login-field">
      <section class="wrap-img">
        <img src="../../assets/img/il-login-4.png" alt="">
      </section>
      <section id="wrap-content-login-form">
        <section style=" margin-bottom: auto; justify-content: space-between; margin-left: 1rem;" class="img-content-logo">
          <section>
            <img style="width: 57px;" src="../../assets/logo/integralogo.png" alt="">
          </section>
        </section>

        <section id="login-section">
          <h2>Welcome to Integra Web APPS! üëãüèª</h2>

          <section class="form-input">
            <label>Username :</label>
            <div class="input-form">
              <input id="user-name" type="text" placeholder="Input Username">
            </div>
          </section>

          <section class="form-input">
            <label>Password</label>
            <div class="input-form">
              <input id="user-pass" type="password" placeholder="Input password">
              <i class="bi bi-eye-slash toggle-password" toggle="#user-pass"></i>
            </div>
          </section>

          <div class="basic-flex" id="button-login-section">
            <button id="btn-login" onclick="goLogin()">Login</button>
          </div>
        </section>
        <section class="img-content-logo">
          <span>Supported By</span>
          <section>
            <img class="siqia-logo" style="width: 80px;" src="../../assets/logo/WhatsApp Image 2025-04-22 at 21.11.55_0f327a46.jpg" alt="">
          </section>
        </section>

      </section>
    </section>
  </section>

  <script>
    $(document).on('click', '.toggle-password', function () {
      const input = $('#user-pass')
      const type = input.attr('type') === 'password' ? 'text' : 'password'
      input.attr('type', type)
      $(this).toggleClass('bi-eye').toggleClass('bi-eye-slash')
    })
  </script>
</body>
</html>


{{end}}
